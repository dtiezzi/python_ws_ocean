<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Blog do Maguzera</title>
</head>
<body>
    <div class="page">
        <h1>Blog do Maguzeira</h1>
        <div class="metanav">
            {% if not session.login %}
                <a href="#">LOGIN</a>
            {% else %}
                <a href="#">LOGOUT</a>
            {% endif %}
        </div>
        {% for msg in get_flashed_messages() %}
            <div class="flash">
                {{ msg }}
            </div>
        {% endfor %}

        {% block body %}

        {% endblock %}
    </div>
    
</body>
</html>
